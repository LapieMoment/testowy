<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testowy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="icon.svg" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/3911a15943.js" crossorigin="anonymous"></script>
</head>


<body>
    <!--/*@thymesVar id="acceptMessage" type="java.lang.String"*/-->
    <!--/*@thymesVar id="warningMessage" type="java.lang.String"*/-->


    <div class="acceptMessage" th:if="${acceptMessage != null}" >
        <span class="closebtn"  onclick="this.parentElement.style.display='none';">&times;</span>
        <p th:text="${acceptMessage}"></p>
    </div>

    <!--/*@thymesVar id="departmentName" type="com.testowy.model.Department"*/-->
    <form class="label" action="#" method="post" th:action="@{/view}" th:object="${department}" >
        <br><br>
        <label> Department name:
            <br><br>
            <input type="text" th:field="*{departmentName}" list="team_list" />
            <datalist id="team_list">
                <option th:each="department: ${allDepartmentsName}"
                        th:text="${department}"
                        ></option>
            </datalist>
            <div class="alert alert-warning" th:if="${warningMessageDN != null}" th:text="${warningMessageDN}"></div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
        </label>
        <br><br>

        <br><br>
        <label> Department adres:
            <br><br>
            <input type="text" th:field="*{departmentAdress}" list="my_list" />
            <datalist id="my_list">
                <option th:each="department: ${allDepartmentsName}"
                        th:text="${department}"
                ></option>
            </datalist>
            <div class="alert alert-warning" th:if="${warningMessageDA != null}" th:text="${warningMessageDA}"></div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('departmentAdress')}" th:errors="*{departmentAdress}"></div>
        </label>
        <br><br>
        <input type="submit" >
    </form>

</body>
<script type="text/javascript" th:src="@{/src/script.js}"></script>
</html>
